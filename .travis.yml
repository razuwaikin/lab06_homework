
language: cpp

script:
- cd solver_application/
- include CPackConfig.cmake
- cmake . && cmake --build . && cmake --build . --target package
- cmake . && cmake --build . && cmake --build . --target package_source

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - mingw-w64
      - rpm

deploy:
  provider: releases
  api_key:
   secure: $GITHUB_TOKEN
  file: /home/travis/build/razuwaikin/lab06_homework/solver_application/solver-0.1.1-Source.tar.Z
  skip_cleanup: true
  on:
    tags: true
